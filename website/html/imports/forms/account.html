<div class="modal fade" id="newAccountForm" tabindex="-1" role="dialog" aria-labelledby="newAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create a new Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input id="accountName" type="text" class="form-control" name="accountName" placeholder="Account Name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="createAccountButton" type="button" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>
